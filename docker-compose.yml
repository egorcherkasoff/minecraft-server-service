version: '3.8'

services:
  minecraft-server:
    image: rdall96/minecraft-server:1.21.11-fabric_latest
    container_name: minecraft-fabric-server
    restart: unless-stopped
    environment:
      # Тип сервера
      TYPE: FABRIC

      # Сообщение сервера (MOTD)
      MOTD: Minecraft Fabric Server

      # Уровень сложности (peaceful, easy, normal, hard)
      DIFFICULTY: normal

      # Режим игры (survival, creative, adventure, spectator)
      GAMEMODE: survival

      # Максимальное количество игроков
      MAX_PLAYERS: 20

      # Мир (seed)
      LEVEL_SEED: ""

      # Уровень генерации мира
      LEVEL_TYPE: minecraft:normal

      # Включение whitelist
      WHITE_LIST: "false"

      # Включение режима hardcore
      HARDCORE: "false"

      # Разрешение PVP
      PVP: "true"

      # Включение онлайн режима (true - проверка Mojang, false - оффлайн)
      ONLINE_MODE: "false"

      # EULA (обязательно: true)
      EULA: "true"

    ports:
      - "${SERVER_PORT:-25565}:25565"

    volumes:
      # Данные мира
      - ./data/world:/minecraft/world
      
      # Конфигурация сервера (включая jvm_args.txt)
      - ./data/config:/minecraft/configurations
      
      # Моды
      - ./data/mods:/minecraft/mods

    # На Windows параметр user вызывает проблемы с правами доступа
    # user: "${UID:-1000}:${GID:-1000}"
